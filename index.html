<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome to Mikal's Calculator App</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background: url("bg1.png") center center/cover no-repeat;
                animation: changeBackground 10s infinite alternate;
            }

            @keyframes changeBackground {
                0% {
                    background-image: url('bg1.png');
                }

                50% {
                    background-image: url("bg2.png");
                }

                100% {
                    background-image: url("bg1.png");
                }
            }

            .container {
                text-align: center;
                color: white;
                /* Set text color for better visibility */
            }

            h1 {
                font-size: 36px;
                margin-bottom: 20px;
            }

            a {
                display: inline-block;
                padding: 10px 20px;
                background-color: #007bff;
                color: #fff;
                text-decoration: none;
                border-radius: 5px;
                transition: background-color 0.3s ease-in-out;
            }

            a:hover {
                background-color: #0056b3;
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Welcome to Mikal's Calculator App</h1>
            <p>Click below to access the calculator:</p>
            <a href="calculator.html">Go to Calculator</a>
        </div>
    </body>

</html>
